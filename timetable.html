<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
</head>
<body>
    <table border="2px" width="80%" cellpadding="10px" cellspacing="0px" align="center">
        <caption><h1>School Time Table</h1></caption>
        <tr>
            <th colspan="6" bgcolor="red">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6" width="16.66%" bgcolor="blue">Hours</th>
            <th width="16.66%" bgcolor="#03fc24">Monday</th>
            <th width="16.66%" bgcolor="#03fc24">Tuesday</th>
            <th width="16.66%" bgcolor="#03fc24">Wednesday</th>
            <th width="16.66%" bgcolor="#03fc24">Thursday</th>
            <th width="16.66%" bgcolor="#03fc24">Friday</th>
        </tr>
        <tr>
            <td bgcolor="#03fcf4">Science</td>
            <td bgcolor="#03fcf4">Maths</td>
            <td bgcolor="#03fcf4">Science</td>
            <td bgcolor="#03fcf4">Maths</td>
            <td bgcolor="#03fcf4">Arts</td>
        </tr>
        <tr>
            <td bgcolor="#03fcf4">Social</td>
            <td bgcolor="#03fcf4">History</td>
            <td bgcolor="#03fcf4">English</td>
            <td bgcolor="#03fcf4">Social</td>
            <td bgcolor="#03fcf4">Sports</td>
        </tr>
        <tr>
            <td colspan="5" align="Center" bgcolor="#fc03f4">Lunch</td>
        </tr>
        <tr>
            <td bgcolor="#03fcf4">Science</td>
            <td bgcolor="#03fcf4">Maths</td>
            <td bgcolor="#03fcf4">Science</td>
            <td bgcolor="#03fcf4">Maths</td>
            <td rowspan="2" bgcolor="#03fcf4">Project</td>
        </tr>
        <tr>
            <td bgcolor="#03fcf4">Science</td>
            <td bgcolor="#03fcf4">History</td>
            <td bgcolor="#03fcf4">English</td>
            <td bgcolor="#03fcf4">Social</td>
        </tr>
    </table>
</body>
</html>
