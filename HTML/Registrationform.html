<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Registration Form</h1>

    <table  border="4px" width="500px" height="500px" align="center">
        <form action="Resume.html" method="post">
            <tr>
                <th>User Name:</th>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <th>Address:</th>
                <td><textarea rows="5" cols="20"></textarea></td>
            </tr>
            <tr>
                <th>City:</th>
                <td>
                    <select>
                        <option>Mahisagar</option>
                        <option>Ahmedabad</option>
                        <option>Vadodara</option>
                        <option>Surat</option>
                        <option>gandinagar</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Qualification:</th>
                <td>
                    <select>
                        <option>BSC</option>
                        <option>B.TECH</option>
                        <option>COM.ENG</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Other</th>
                <td>
                    <select>
                        <option>MA</option>
                        <option>BA</option>
                        <option>MSC</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Language:</th>
                <td>
                    <input type="checkbox">Hindi
                    <input type="checkbox">English
                    <input type="checkbox">Gujarati
                </td>
            </tr>
            <tr>
                <th>Attach Resume:</th>
                <td><input type="file"></td>
            </tr>
        </form>
    </table>
    <center><input type="Submit">
    <input type="Reset"></center>
</body>
</html>
